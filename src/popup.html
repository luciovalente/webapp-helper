<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filter Help</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 12px; width: 360px; background: #f9f9f9; }
      h1 { font-size: 14px; margin: 0 0 10px 0; text-align: center; color: #333; }

      .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
      button.action-btn { padding: 8px; cursor: pointer; background: #fff; border: 1px solid #ccc; border-radius: 4px; transition: all 0.2s; }
      button.action-btn:hover { background: #eee; }
      button.action-btn.small { padding: 6px 8px; font-size: 11px; }
      button.action-btn.apply { background: #e8f5e9; border-color: #a5d6a7; }
      button.action-btn.reject { background: #ffebee; border-color: #ef9a9a; }

      #viewStatus { display: none; padding: 8px; margin-bottom: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; text-align: center; }
      .status-new { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
      .status-known { background-color: #e3f2fd; color: #1565c0; border: 1px solid #bbdefb; }

      .scanner-area { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 0; max-height: 300px; overflow-y: auto; }
      #tableSelectorWrap { display: none; margin-bottom: 8px; }
      #tableSelector { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; background: #fff; }

      .col-item { display: flex; align-items: center; padding: 6px 10px; border-bottom: 1px solid #eee; gap: 8px; }
      .col-item:last-child { border-bottom: none; }
      .col-item.hidden-col { background: #f4f4f4; color: #999; }

      .col-check { cursor: pointer; }
      .col-label { flex: 1; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

      .move-btns { display: flex; gap: 2px; }
      .move-btn { padding: 2px 6px; font-size: 10px; cursor: pointer; border: 1px solid #ccc; background: #f0f0f0; border-radius: 3px; }
      .move-btn:hover { background: #ddd; }

      #btnApplyScan { width: 100%; margin-top: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; display: none; }
      #btnApplyScan:hover { background: #0056b3; }

      #suggestionsSection { display: none; margin-top: 12px; }
      #suggestionsSection h2 { margin: 0 0 8px; font-size: 13px; color: #444; }
      .suggestion-card { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 8px; margin-bottom: 8px; }
      .suggestion-title { font-size: 12px; font-weight: 700; color: #222; margin-bottom: 4px; }
      .suggestion-desc { font-size: 11px; color: #555; margin-bottom: 8px; }
      .suggestion-actions { display: flex; gap: 6px; }

      #out { font-size: 11px; margin-top: 10px; white-space: pre-wrap; color: #666; padding: 4px; }
    </style>
  </head>
  <body>
    <h1>Filter Help Multi-View</h1>

    <div class="actions-grid">
      <button id="btnScan" class="action-btn" style="background:#e3f2fd; border-color:#90caf9; font-weight:bold;">üîç Scan & Edit</button>
      <button id="btnAnalyzePage" class="action-btn" style="background:#fff8e1; border-color:#ffe082; font-weight:bold;">üß† Analizza pagina</button>
      <button id="btnRestore" class="action-btn">Ripristina</button>
      <button id="btnInvert" class="action-btn">Inverti</button>
      <button id="btnDebug" class="action-btn">Debug</button>
    </div>

    <div id="scannerContainer" style="display:none;">
        <div id="tableSelectorWrap">
          <select id="tableSelector"></select>
        </div>
        <div id="viewStatus"></div>
        <div class="scanner-area" id="colList"></div>
        <button id="btnApplyScan">Salva Vista Corrente</button>
    </div>

    <div id="suggestionsSection">
      <h2>Suggerimenti</h2>
      <div id="suggestionsList"></div>
    </div>

    <div id="out"></div>

    <script src="popup.js"></script>
  </body>
</html>
